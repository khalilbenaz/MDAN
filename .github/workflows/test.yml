name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=cli --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Regression tests
        run: |
          pytest tests/test_regression.py -v

      - name: Check for wallet references
        run: |
          if grep -r "wafacash\|mywafacash\|Fawri" --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=docs-site --exclude-dir=tests --exclude-dir=__pycache__ --exclude-dir=.pytest_cache --exclude-dir=venv --exclude-dir=.github .; then
            echo "❌ Found wallet references in codebase"
            exit 1
          fi
          echo "✅ No wallet references found"